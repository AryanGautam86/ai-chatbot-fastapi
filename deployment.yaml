# deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai
  template:
    metadata:
      labels:
        app: ai
    spec:
      containers:
      - name: ai
        image: aryann086/ai:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          value: "USE_YOUR"
